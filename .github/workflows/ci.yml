name: CI

on:
  push:
    branches:
      - '**'  # sprawdza wszystkie gałęzie
  pull_request:
    branches:
      - '**'  # sprawdza PR do wszystkich gałęzi

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: |
          pnpm prettier --check "**/*.{ts,tsx,js,jsx,json,css,scss,md,yaml,yml}"

      - name: Run ESLint
        run: pnpm nx affected:lint

      - name: Run unit tests
        run: pnpm nx affected:test
